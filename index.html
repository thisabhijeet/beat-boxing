<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="d-flex align-items-center flex">
      <div class="container mainContent">
        <div class="row btnRow">
          <div class="col-3">
            <button class="btno">
              Q
              <div>Ahh</div>
            </button>
          </div>
          <div class="col-3">
            <button class="btno">
              W
              <div>Boom</div>
            </button>
          </div>
          <div class="col-3">
            <button class="btno">
              E
              <div>Breath</div>
            </button>
          </div>
          <div class="col-3">
            <button class="btno">
              R
              <div>Buff</div>
            </button>
          </div>
        </div>
        <div class="row btnRow">
          <div class="col-3">
            <button class="btno">
              A
              <div>Clap</div>
            </button>
          </div>
          <div class="col-3">
            <button class="btno">
              S
              <div>Click</div>
            </button>
          </div>
          <div class="col-3">
            <button class="btno">
              D
              <div>Crack</div>
            </button>
          </div>
          <div class="col-3">
            <button class="btno">
              F
              <div>Hat</div>
            </button>
          </div>
        </div>
        <div class="row btnRow">
          <div class="col-3">
            <button class="btno">
              Z
              <div>Hiss</div>
            </button>
          </div>
          <div class="col-3">
            <button class="btno">
              X
              <div>Kick</div>
            </button>
          </div>
          <div class="col-3">
            <button class="btno">
              C
              <div>Pop</div>
            </button>
          </div>
          <div class="col-3">
            <button class="btno">
              V
              <div>Snare</div>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center">
      <div class="container checkbx">
        <div class="row">
          <div class="col">
            <div class="form-check">
              <input
                class="form-check-input chkhigh"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Loop
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
